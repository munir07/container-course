apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "weatherapp.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "weatherapp.name" . }}
    helm.sh/chart: {{ include "weatherapp.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    version: {{ .Values.version }}
spec:
  replicas: {{ include "weatherapp.replicaCount" . }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "weatherapp.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      version: {{ .Values.version }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "weatherapp.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        version: {{ .Values.version }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: APP_ID
              value: {{ .Values.param.appkey }}
            - name: APP_DEFAULT_CITY
              value: {{ .Values.param.defaultCity }}
          ports:
            - name: http
              containerPort: {{ .Values.deployment.containerPort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
          readinessProbe:
            httpGet:
              path: /ready
              port: http